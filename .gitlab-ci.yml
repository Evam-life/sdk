image: node:16-buster

stages:
  - test
  - deploy

test:
  stage: test
  tags:
    - docker
  only:
    - tags
    - merge_requests
  script:
    - npm install
    - npm test
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml

deploy-npm:
  stage: deploy
  only:
    - tags
  variables:
    AUTH_TOKEN: NPM_AUTH_TOKEN
  script:
    - git config --global user.email "info@evam.life"
    - git config --global user.name "Evam Bot"
    - npm config set registry https://registry.npmjs.org/
    - npm version "$CI_COMMIT_TAG"
    - echo "//registry.npmjs.org/:_authToken=$AUTH_TOKEN" > ~/.npmrc
    - cat ~/.npmrc
    - npm install
    - npm run build
    - npm publish --access public
